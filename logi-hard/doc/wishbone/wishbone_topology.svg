       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3926"
         x="274.28571"
         y="-72.78067">generate wishbone signals for</tspan><tspan
         sodipodi:role="line"
         x="274.28571"
         y="-42.78067"
         id="tspan3928">each of the slave according to </tspan><tspan
         sodipodi:role="line"
         x="274.28571"
         y="-12.78067"
         id="tspan3930">the memory-map. Acts as a cross-bar (switch)</tspan><tspan
         sodipodi:role="line"
         x="274.28571"
         y="17.21933"
         id="tspan3932">in the multi-master case. Intercon is</tspan><tspan
         sodipodi:role="line"
         x="274.28571"
         y="47.21933"
         id="tspan4401">architecture specific, so must be coded for </tspan><tspan
         sodipodi:role="line"
         x="274.28571"
         y="77.21933"
         id="tspan4403">each architecture.</tspan></text>
